<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agripredict Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='images/finalbg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/whitelogopng.png') }}" alt="Logo">
            </div>
            <p><b>
                Innovative Agriculture:<br>
                AI and ML at the 
                Forefront of Price<br>
                Prediction!</b>
            </p>
            <div class="image">
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p>Continue with Google or enter your details.</p>
                <button class="google-btn">
                    <img src="{{ url_for('static', filename='images/g.png') }}" alt="Google Icon"> Login with Google
                </button>
                <hr class="custom-line">
                <form><br>
                    <label for="username">Username</label>
                    <input type="email" id="username" placeholder="example@gmail.com" required />
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required />
                    <a href="#" class="forgot-password">Forget password?</a>
                    <a href="{{ url_for('dashboard') }}" class="login-btn">Login</a>
                </form><br>
                <p>Don't have an account?<a class="toggle-sign-up">Register Now</a></p>
                <a href="{{ url_for('home') }}" class="skip">skip for now â†’</a>
            </div>
            <div class="sign-up-form">
                <form><br>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Full Name" required />
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="example@gmail.com" required />
                    <label for="signup-password">Create Password</label>
                    <input type="password" id="signup-password" placeholder="Create Password" required />
                    <button type="submit" class="login-btn">Sign Up</button><br>
                    <p>Already have an account? <a class="toggle-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.toggle-sign-up').addEventListener('click', function() {
            document.querySelector('.container').classList.add('show-sign-up');
        });
        document.querySelector('.toggle-login').addEventListener('click', function() {
            document.querySelector('.container').classList.remove('show-sign-up');
        });
    </script>
</body>
</html>
